<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Test</title>
</head>

<body>
  {% extends "template.html" %}
  {% block content %}
  <div>
    <form method="POST">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="ticker" placeholder="Company Ticker" name="ticker">
        </div>
        <div class="col">
          <select id="time" name="time" class="custom-select">
            <option selected>Select a Time period</option>
            <option value="1d">1d</option>
            <option value="5d">5d</option>
            <option value="1mo">1mo</option>
            <option value="3mo">3mo</option>
            <option value="6mo">6mo</option>
            <option value="1y">1y</option>
            <option value="2y">2y</option>
            <option value="5y">5y</option>
            <option value="10y">10y</option>
            <option value="ytd">ytd</option>
            <option value="max">max</option>
          </select>
        </div>
        <input type="submit" class="btn btn-outline-dark" value="Submit">
      </div>
    </form>
  </div>
  <br>

  <p>{{ticker}}</p>
  <p>{{timePeriod}}</p>
  <p>{{opens}}</p>
  <canvas class="list-group-item" id="myChart" style="position: relative; height:60vh; width:80vw"></canvas>
  <script>
    var piechartDataUrl = "{{ url_for('get_piechart_data', ticker='tsla' ,timePeriod='1y') }}";
    console.log(piechartDataUrl)
    fetch("{{ url_for('get_piechart_data', ticker='tsla' ,timePeriod='1y') }}")
      .then(response => response.json())
      .then(data => console.log(data));
  </script>
  {% endblock %}
</body>



</html>
